<!DOCTYPE html>
<html>
<head>
    <title>Defensible Methods</title>
    <script type="text/javascript">
        function factorial(num) {
            try {
                if (isNaN(num)) {
                    alert("you must enter a number");
                    return;
                }

                if (num < 0) {
                    alert("you must enter a positive number");
                    return;
                }

                if (num == 0) {
                    return 1;
                } else {
                    return num * factorial(num - 1);
                }
            } catch (err) {
                alert("Input is " + num);
            }
        }
    </script>
</head>

</body>
</html>
