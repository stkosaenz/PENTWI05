<!DOCTYPE html>

<head>
    <title>Handling Errors Locally</title>
    <script type="text/javascript">
        "use strict";
        var balance = -1.0;
        function getBalance() {
            try {
                balance = localStorage.getItem("balance");
                balanceamt.value = balance;
            } catch (err) {
                alert(err.message);
            }
        }

        function setBalance(amount) {
            try {
                localStorage.setItem("balance", amount);
            } catch (err) {
                alert(err.message);
            }
        }

        function deposit(amount) {
            try {
                balance = localStorage.getItem("balance");
                balance = balance + amount;
                setBalance(balance);
            } catch (err) {
                alert(err.message);
            }
        }

        function whitdraw(amount) {
            try {
                balance = localStorage.getItem("balance");
                balance = balance - amount;
                setBalance(balance);
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
</head>
